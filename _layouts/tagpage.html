---
layout: default
---
<div class="post">
<h1>Tag: {{ page.tag }}</h1>
<ul  class="post-list">
{% for post in site.tags[page.tag] %}
  <li>
    <span class="post-meta"></span>
    <h2>
        <a href="{{ post.url }}">{{ post.title }}</a>
    </h2> 
    {{ post.date | date_to_string }}<br>
    {{ post.description }}
  </li>
{% endfor %}
</ul>
</div>
